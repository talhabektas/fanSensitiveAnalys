services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_taraftar
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Istanbul
      - N8N_DEFAULT_LOCALE=tr
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=debug
      - N8N_ENCRYPTION_KEY=taraftar_analizi_secret_key_12345
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
    volumes:
      - ./n8n-data:/home/node/.n8n
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3